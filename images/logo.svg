<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect width="400" height="200" rx="20" fill="#0a0a0a"/>

  <!-- Elephant (left side) -->
  <g transform="translate(95, 40)">
    <!-- Elephant head/body -->
    <circle cx="20" cy="35" r="18" fill="#c0c0c0"/>
    <!-- Elephant trunk -->
    <path d="M 8 40 Q 5 50, 8 60 L 12 60 Q 9 50, 12 40 Z" fill="#c0c0c0"/>
    <!-- Elephant ear -->
    <ellipse cx="12" cy="30" rx="12" ry="18" fill="#a8a8a8"/>
    <!-- Elephant tusk -->
    <path d="M 15 48 L 10 55 L 12 56 L 17 49 Z" fill="#ffffff"/>
    <!-- Elephant eye -->
    <circle cx="22" cy="32" r="2.5" fill="#2a2a2a"/>
  </g>

  <!-- Panda (right side) -->
  <g transform="translate(135, 40)">
    <!-- Panda head -->
    <circle cx="20" cy="40" r="22" fill="#ffffff"/>
    <!-- Panda left ear -->
    <circle cx="8" cy="25" r="8" fill="#2a2a2a"/>
    <!-- Panda right ear -->
    <circle cx="32" cy="25" r="8" fill="#2a2a2a"/>
    <!-- Panda left eye patch -->
    <ellipse cx="13" cy="38" rx="6" ry="8" fill="#2a2a2a"/>
    <!-- Panda right eye patch -->
    <ellipse cx="27" cy="38" rx="6" ry="8" fill="#2a2a2a"/>
    <!-- Panda left eye -->
    <circle cx="13" cy="38" r="3" fill="#ffffff"/>
    <!-- Panda right eye -->
    <circle cx="27" cy="38" r="3" fill="#ffffff"/>
    <!-- Panda left pupil -->
    <circle cx="14" cy="38" r="1.5" fill="#2a2a2a"/>
    <!-- Panda right pupil -->
    <circle cx="28" cy="38" r="1.5" fill="#2a2a2a"/>
    <!-- Panda nose -->
    <ellipse cx="20" cy="48" rx="3" ry="2.5" fill="#2a2a2a"/>
    <!-- Panda mouth -->
    <path d="M 20 48 Q 15 52, 12 50 M 20 48 Q 25 52, 28 50" stroke="#2a2a2a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text: ELEPHANT PANDA -->
  <g>
    <text x="200" y="125" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#e8e8e8" text-anchor="middle" letter-spacing="2">ELEPHANT PANDA</text>
  </g>

  <!-- Horizontal line -->
  <line x1="95" y1="135" x2="305" y2="135" stroke="#8a8a8a" stroke-width="1.5"/>

  <!-- Text: HOLDINGS -->
  <g>
    <text x="200" y="158" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#c8c8c8" text-anchor="middle" letter-spacing="4">HOLDINGS</text>
  </g>
</svg>
